worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048; 

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    map $remote_addr $certificate_file {
        # default         /etc/nginx/certs/ServerCertsOIDC/bundlecerts_chain_op_ecdsa_172.27.96.243.crt;
        172.27.96.120    /etc/nginx/op_certs/ServerCerts/bundlecerts_chain_op_TLS_SIGN_172.27.96.243.crt;
        172.27.96.247     /etc/nginx/op_certs/ServerCertsRPOIDC/bundlecerts_chain_op_TLS_SIGN_172.27.96.243.crt;
        # Add more mappings for other IP addresses...
    }


    map $remote_addr $ssl_cert_key {
        # default         /etc/nginx/certs/ServerCerts/op_TLS_SIGN_172.27.96.243.key;
        172.27.96.120    /etc/nginx/op_certs/ServerCerts/op_TLS_SIGN_172.27.96.243.key;
        172.27.96.247     /etc/nginx/op_certs/ServerCerts/op_TLS_SIGN_172.27.96.243.key;
        # Add more mappings for other IP addresses...
    }

    # map $remote_addr $ssl_cert_key_files {
