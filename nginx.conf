    # 172.27.96.11    "/etc/nginx/certs/ServerCerts/bundlecerts_chain_op_ecdsa_172.27.96.243.crt:/etc/nginx/certs/ServerCerts/op_ecdsa_172.27.96.243.key";
    # default    "/etc/nginx/certs/ServerCerts/bundlecerts_chain_op_ecdsa_172.27.96.243.crt:/etc/nginx/certs/ServerCerts/op_ecdsa_172.27.96.243.key";
    # }


    server {
        listen 443 ssl;

        server_name op;

        ssl_certificate $certificate_file;
        ssl_certificate_key $ssl_cert_key;
        

        location / {
            access_log /var/log/nginx/access.log;
            proxy_pass https://op;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }



